name: CI

on:
  push:
    paths-ignore:
      - "**/*.md"

jobs:
  build-dev:
    name: "Build production app"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Installing node modules
        run: npm ci
      - name: Server lint
        run: npm run server:lint
      - name: Building app
        run: npm run build
      - name: Server tests
        run: npm run server:test:cov
      - name: Web tests
        run: npm run web:test:cov

  deploy-heroku:
    name: "Deploy to heroku"
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/master'
    needs: build-dev
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      #       - name: Fetch
      #         run: git fetch --all --unshallow
      - name: Push to heroku
        run: git push -f https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/coders-camp-schronisko.git origin/master:master
